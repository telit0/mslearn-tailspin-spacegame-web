{% load static i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SchoolPortal</title>
    <link rel="stylesheet" href="{% static 'css/sp.css' %}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="row">
            <div class="col-lg-3 col-md-2">

            </div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    SchoolPortal
                </div>
                <div style="padding: 10;">
                    <form method="post" >
                        {% csrf_token %}
                    <a href="{% url 'signin' %}"><img src="{% static 'img/ms-symbollockup_signin_dark.png' %}"></a> 
                    <!-- <button type="button" class="button" id="microsoft-login"><img src="{% static 'img/ms-symbollockup_signin_dark.png' %}"/></button> -->
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2">
                <!-- <button id="password-login" class="button" type="button">Password</button> -->
            </div>
        </div>
    </div>
</body>

</html>
